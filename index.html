<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Itachi x Goomba Run</title>
</head>
<body>
    <audio src="audio/itachisongtheme.mp3" autoplay controls loop></audio>
    <div class="game-board">
        <img src="images/goomba.gif"class="goomba">
        <img src="images/Itachi.gif" class="itachi">
        <img src="images/moon.png" class="moon">
        <img src="images/crow.gif" class="crow">
        <img src="images/clouds.png" class="clouds">
        <img src="images/ray.gif" class="ray">
        <img src="images/gameover.png" class="gameover">
        <span class="score">
    </div>
</body>
</html>
